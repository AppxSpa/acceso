name: Docker CI Universal

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Esta línea convierte automáticamente "AppxSpa/Acceso" a "appxspa/acceso"
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          # Forzamos la etiqueta a minúsculas para evitar el error de Docker
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
        env:
          # Convertimos el owner a minúsculas antes de usarlo
          IMAGE_NAME: ${{ github.repository }}

      - name: Convert to lowercase
        id: prep
        run: |
          # Pequeño script para asegurar que la ruta sea siempre minúscula
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lower=${REPO_LOWER}" >> $GITHUB_OUTPUT

      # Paso final corregido con la variable